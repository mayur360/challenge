plugins {
    id 'application'
}

group 'com.css'
version '1.0'

apply plugin: "java"

repositories {
    mavenCentral()
}

run {
    args = ["--auth=cz9d5r7rq3oi"]
}

dependencies {
    // https://picocli.info/
    implementation 'info.picocli:picocli:4.7.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    // https://github.com/simple-http/simple-http
    implementation 'com.simple-http:simple-http:1.4'
    implementation 'org.slf4j:slf4j-jdk14:2.0.3'


    //Test
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1' // JUnit 5
    testImplementation 'org.mockito:mockito-core:4.8.1' // Mockito for mocking
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

ext {
    javaMainClass = "com.css.challenge.Main"
}

test {
    useJUnitPlatform() // Ensure JUnit 5 is used
}

application {
    mainClass.set(javaMainClass)
}